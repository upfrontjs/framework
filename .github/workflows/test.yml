name: Test

on:
  pull_request:
    paths-ignore:
      - 'docs/*'
      - '**/*.md'
      - '.editorconfig'
      - '.eslintrc.js'
      - 'LICENSE.txt'
      - 'typedoc.json'
      - 'api-docs.tsconfig.json'
    branches:
      - main
      - 'releases/*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: npm ci
      - run: npm run test
