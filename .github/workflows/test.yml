name: Test

on:
  pull_request:
    types: [ready_for_review, opened, synchronize, reopened]
    paths:
      - '**/tsconfig.json'
      - 'tests/**/*.ts'
      - 'src/**/*.ts'
      - 'package-lock.json'
    branches:
      - main
      - 'release/*'

jobs:
  setup-test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
  test-browser:
    needs: setup-test
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests on jsdom
        run: npm run test -- --environment=jsdom
  test-node:
    needs: setup-test
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/*', 'current']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests on node ${{ matrix.node }}
        run: npm run test
  test-edge:
    needs: setup-test
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/*', 'current']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests on node ${{ matrix.node }}
        run: npm run test -- --environment edge-runtime
